    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            on: {
                slideChange: function () {
                    var activeIndex = this.activeIndex;
                    var realIndex = this.slides.eq(activeIndex).attr('data-swiper-slide-index');

                    console.log(activeIndex)
                    console.log(realIndex)
                    $('.swiper-slide').children('.box').removeClass('border-animated');
                    $('.swiper-slide[data-swiper-slide-index="' + realIndex + '"]').children('.box').addClass('border-animated');
                    $('.swiper-slide').children('.box').children('.content').removeClass('content-animated');
                    $('.swiper-slide[data-swiper-slide-index="' + realIndex + '"]').children('.box').children('.content').addClass('content-animated');
                    $('.swiper-slide').children('.box').children('.content1').removeClass('content-img-animated');
                    $('.swiper-slide[data-swiper-slide-index="' + realIndex + '"]').children('.box').children('.content1').addClass('content-img-animated');
                    $('.swiper-slide').children('.box').children('.content2').removeClass('content-img-anime');
                    $('.swiper-slide[data-swiper-slide-index="' + realIndex + '"]').children('.box').children('.content2').addClass('content-img-anime');
                   
                    //  $('.swiper-slide[data-swiper-slide-index="'+realIndex+'"]').next().next().addClass('border-animated');
                },
            }
        });
//                 swiper.on('slideChange', function (e) {
//     console.log('*** mySwiper.activeIndex', swiper.activeIndex);
//     $(".swiper-slide-active").addClass('border-animated')
// });


    </script>
    <!-- search bar js -->
    <script>
        (function($){
    var search_button = $('.fa-search'),
        close_button  = $('.close'),
        input = $('.input');
    search_button.on('click',function(){
      $(this).parent().addClass('display-none');
      $(this).parent().addClass('open');
      close_button.fadeIn(500);
      input.fadeIn(500);
    });
    
    close_button.on('click',function(){
        search_button.parent().removeClass('display-none');
      search_button.parent().removeClass('open');
      close_button.fadeOut(500);
      input.fadeOut(500);
    });
  })(jQuery);
    </script>
